<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://kit.fontawesome.com/47f811fd2e.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-----nav bar starts here---->
	<nav>
		<div class="nav-left">
			<a href="index.html">
			<img src="images/download.png" class="logo">
			</a>
			<ul>
				<li><img src="images/bell2.png" class="log"></li>
				<li><img src="images/inbox.png" class="log"></li>
				<li><img src="images/camera.png" class="log"></li>
			</ul>
			
		</div>
		<div class="nav-right">
			<div class="search-box">
				<img src="images/search.png" class="log">
				<input type="text" placeholder="search">
			</div>
			<div class="nav-user-icon online" onclick="settingsMenuToggle()">
				<img src="images/me.jpg">
			</div>
		</div>
<!----- drop down settings menu------>

		<div class="settings-menu">
			<div id="dark-btn">
				<span></span>
			</div>
			<div class="settings-menu-inner">

				<div class="user-profile">
					<img src="images/me.jpg" >
					<div>
						<p>Kama Fubara</p>
						<a href="profile.html">See your profile</a>
					</div>
				</div>
				<hr>
				<div class="user-profile">
					<img src="images/feedback.png" >
					<div>
						<p>Give Feedback</p>
						<a href="#">Help Us to Improve the New design</a>
					</div>
				</div>
				<hr>
<!-------profile dropdown---->

				<div class="setting-links">
					<img src="images/settings.png" class="setting-icon">
					<a href="#">Settings & Privacy <img src="images/arrow.png" width="5px"></a>
				</div>
				<div class="setting-links">
					<img src="images/help.png" class="setting-icon">
					<a href="#">Help & Support <img src="images/arrow.png" width="5px"></a>
				</div>
				<div class="setting-links">
					<img src="images/display.png" class="setting-icon">
					<a href="terms.html">Terms and Condition <img src="images/arrow.png" width="5px"></a>
				</div>
				<div class="setting-links">
					<img src="images/logout.png" class="setting-icon">
					<a href="user.html">Log out/Log in<img src="images/arrow.png" width="5px"></a>
				</div>

			</div>
			
			
		</div>
	</nav>


	<!--------log in construct------->

	<div class="cont">
		<div class="signup-box">
			<div class="col-1">
				<img src="images/ds_10.jpg">
			</div>
			<div class="col-2">
				<h2>let's start Today</h2>
				<span>Already have an account?<a href="#">Login</a></span>
				<a href="www.google.com" class="google-link">
					<img src="images/google.png">Continue with Google
				</a>
				<h4>Or</h4>


				<form>
					<label>Email Address</label>
					<input type="Email" placeholder="Enter your Email" class="input-field">


					<label>Set Password</label>
					<input type="Password" placeholder="Enter  Password" class="input-field">

					<div class="rw">
						<input type="checkbox" checked>
						<span>I Agree to the <a href="#">Terms and Conditions</a></span>
					</div>
					<button type="submit">Register Now</button>
				</form>

			</div>
		</div>
	</div>




	<div class="footer">
		<p>Copyright 2022 -Ksocial</p>
	</div>







	<script src="script.js">
		
	</script>
